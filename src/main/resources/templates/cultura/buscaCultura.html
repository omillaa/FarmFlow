<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Busca de Culturas</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h2>Busca de Culturas</h2>

    <form action="/cultura/cultura" method="get">
        <label for="nome">Nome da Cultura:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome da Cultura:">
        <input type="submit" value="Pesquisar">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tempo</th>
                <th>Tipo da Cultura</th>
                <th>Tipo do Solo</th>
                <th>Estação</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="cultura : ${lista}">
                <td th:text="${cultura.nome}"></td>
                <td th:text="${cultura.descricao}"></td>
                <td th:text="${cultura.tempo}"></td>
                <td th:text="${cultura.tipo}"></td>
                <td th:text="${cultura.tipos}"></td>
                <td th:text="${cultura.est}"></td>
                <td>


                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
