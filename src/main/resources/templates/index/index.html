<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFlow</title>
    <style>
        :root {
           --color-green-50: #005c52;
           --color-green-100: #23b276;
           --color-green-200: #a2d49e;
           --color-gradient: linear-gradient(90deg, var(--color-green-50), var(--color-green-100), var(--color-green-200));
       }
       html, body {
           width: 100%;
           height: 100vh;
           margin: 0;
           padding: 0;
           font-family: Arial, sans-serif;
           display: flex;
           background: url('/img/fundo.jpg') no-repeat center fixed;
           background-size: cover;
       }

       #content-container {
           display: flex
       }

      #form-container {
        margin: auto;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 350px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        width: 30%;
        height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        #logo_login {
            max-width: 100%;
            max-height: 200px;
            width: auto;
            margin-top: 25%;
        }

       aside {
           width: 200px;
          background: var(--color-green-50);
           color: white;
           box-sizing: border-box;
           padding-top: 20px;
       }

       nav {
           display: block;
       }

       nav a {
           display: block;
           color: white;
           text-decoration: none;
           padding: 10px;
       }

       nav ul {
           list-style: none;
           padding: 0;
           margin: 0;
       }

       nav ul ul {
           display: none;
           background-color: var(--color-green-200);
           padding-left: 10px;
       }

       nav ul li:hover > ul {
           display: inline-block;
       }

        body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.botao-container ul button li{
  position: fixed;
  top: 20px;
  left: 20px;
}

button {
  display: block;
  width: 120px;
  padding: 10px;
  margin-bottom: 5px;
  border: none;
  background-color: #006400;
  color: #fff;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.5s ease;
}

button:hover {
  background-color: #228B22;
  cursor:grab;
  border: 2px solid #fff;
}


    </style>
</head>

<div class="botao-container">

    <button>Propriedade</button>
    <button>Cultura</button>
    <button>Platação</button>
    <button>Colheita</button>
    <button>Irrigação</button>
    <button>Buscar</button>
</div>
